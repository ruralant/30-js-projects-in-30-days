<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretSequence = "antonio";

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretSequence.length - 1, pressed.length - secretSequence. length);
    if (pressed.join('').includes(secretSequence)) {
      console.log('Ding Ding Ding');
      cornify_add();
    }
    console.log(pressed);
  });
</script>
</body>
</html>
